<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <script type="module" crossorigin src="/assets/login-BrnbNlCE.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/input-gZM7-Ci6.js">
  <link rel="stylesheet" crossorigin href="/assets/input-ChBWQL2T.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <main class="items-center justify-center flex">
        <form class="bg-white shadow-md p-6 rounded-md">
            <div class="space-y-6">
                <div class="relative">
                    <button id="close-btn" class="absolute -right-2 bottom-2 text-gray-500 hover:text-gray-700 text-3xl font-bold">&times;</button>
                </div>
                <h2 class="font-bold text-3xl mb-4 text-center text-gray-600">Login</h2>
                <p class="text-center text-gray-600 text-sm">Login sebagai Koordinator</p>
                <div class="space-y-3 flex flex-col">
                    <h3 class="font-semibold text-gray-600">ID</h3>
                <input id="name-input" type="text" placeholder="Masukan ID" class="border border-gray-300 p-2 rounded text-gray-400 focus:outline-none focus:border-blue-500">
                    <h3 class="font-semibold text-gray-600">Password</h3>
                <input id="pass-input" type="password" placeholder="Masukan Password" class="border border-gray-300 p-2 rounded text-gray-400 focus:outline-none focus:border-blue-500">
                <div class="justify-center items-center flex p-2 mb-2">
                    <button id="done-btn" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 border border-blue-500 rounded">Log In</button>
                </div>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
